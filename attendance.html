<!DOCTYPE html>
<html lang="en">

  <head>
      <title>Dreamwalker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
      <link rel="stylesheet" type="text/css" href="main.css">
  </head>

  <body>
    <nav role="navigation">Present</nav>
    <main role="main">
      <header>
        <h1>Present</h1>
        <h2>Attendance</h2>
      </header>
      
      <section class="form-section">
        <label class="dream-date-label" for="date-month">Date</label>
        <input type="number" name="date-month" id="date-month" placeholder="01" min="1" max="12" required=""> .
        <input type="number" name="date-day" class="date-day"  placeholder="01" min="1" max="31" required=""> .
        <input type="number" name="date-year" class="date-year" placeholder="2021" min="2021" max="2031" required="">
      </section>

          <section class="form-section dream-type-section">
            <h2>Students</h2>

            <label for="dream-type-normal">
              <span>Maria Garcia</span>
              <input type="radio" name="dream-type" id="dream-type-normal" value="0" class="dream-type-radio" checked>
                </label>
                <br>
            <label for="dream-type-lucid">
              <span>Nushi Wang</span>
              <input type="radio" name="dream-type" name="dream-type" id="dream-type-lucid" value="1" class="dream-type-radio">
              </label>
              <br>
            <label for="dream-type-nightmare">
              <span>Mohammed Kumar</span>
              <input type="radio" name="dream-type" id="dream-type-nightmare" value="2" class="dream-type-radio">
               </label>
               <br>
            <label for="dream-type=recurring">
              <span>Jose Hernandez</span>
              <input type="radio" name="dream-type" id="dream-type=recurring" value="3" class="dream-type-radio">
              </label>

          </section>

          <section class="button-section">
            <button type="add-student">Add</button>
            <button type="submit">Submit</button>
          </section>
        </form>
      </section>
    </main>
    <footer role="content-info">Copyright 2021</footer>
  </body>

</html>
