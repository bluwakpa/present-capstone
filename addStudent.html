<!DOCTYPE html>
<html lang="en">

  <head>
      <title>HTML wireframe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
      <link rel="stylesheet" type="text/css" href="main.css">
  </head>

  <body>
    <nav role="navigation">Present</nav>
    <main role="main">
      <header role="banner">
        <h1>Present</h1>
        <h2>Add Student</h2>
      </header>
      <section>

        </header>
        <form class='signup-form'>
            <div>
              <label for="first-name">First name</label>
              <input placeholder='First Name' type="text" name='first-name' id='first-name' />
            </div>
            <div>
              <label for="last-name">Last name</label>
              <input type="text" name='last-name' id='last-name' placeholder='Last Name' />
            </div>
            <div>
              <label for="username">Period</label>
              <input type="text" name='username' id='username' />
            </div>
           
            <button type='submit'>Add</button>
        </form>
      </section>
    </main>
    <footer role="content-info">Copyright 2021</footer>
  </body>

</html>
